<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculate Your Mortgage</title>
</head>
<body>
    <div id="mortgagecalculator">
        <h1>Mortgage Calculator</h1>
        <p>Loan Amount: $<input id="amount" class="form-control" type="number" min="1" max="5000000" onchange="calculateLoan()"></p>
        <p>Interest Rate: %<input id="interest_rate" class="form-control" min="0" max="100" value="10" step=".1" onchange="calculateLoan()"></p>
        <p>Months to Pay: <input id="months" class="form-control" type="number" min="1" max="300" value="1" step="1" onchange="calculateLoan()"></p>
        <h2 id="payment"></h2>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
