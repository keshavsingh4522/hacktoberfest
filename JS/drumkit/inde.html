<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>

      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">hithat</span>
      </div>

      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">kick</span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Openhat</span>
      </div>

      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">boom</span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">tom</span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">bushing</span>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">instrumental</span>
      </div>
    </div>

    <audio data-key="65" src="01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio
      data-key="66"
      src="01 - JavaScript Drum Kit_sounds_hihat.wav"
    ></audio>
    <audio data-key="67" src="01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio
      data-key="68"
      src="01 - JavaScript Drum Kit_sounds_openhat.wav"
    ></audio>
    <audio
      data-key="69"
      src="01 - JavaScript Drum Kit_sounds_boom (1).wav"
    ></audio>
    <audio data-key="70" src="01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="71" src="01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio
      data-key="72"
      src="01 - JavaScript Drum Kit_sounds_snare.wav"
    ></audio>
    <audio data-key="73" src="01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
