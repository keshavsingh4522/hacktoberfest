<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3c2af0c8a3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>ChatWiz App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="far fa-comments"></i> ChatWiz</h1>
      <a href="index.html" class="btn"><i class="fas fa-sign-out-alt"></i></a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fab fa-rocketchat"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-user-friends"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
