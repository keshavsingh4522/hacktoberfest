<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacktober 2021</title>
</head>
<body>

    <script>
        let date = new Date();
        let month = date.getMonth();
        let year = date.getUTCFullYear();
        
        let ItsHacktober = (month === 9 && year === 2021)?true:false;
        (ItsHacktober) ?alert("Its Hacktober 2021!"): alert("Sorry, it's not Hacktober 2021!");
    </script>
    
</body>
</html>
