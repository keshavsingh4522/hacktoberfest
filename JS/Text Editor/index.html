<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center container">
    <main>
        <h1 class="banner p-3 text-primary">Text Editor</h1>
        <div class="row">
            <div class="col">
                <button id="bold" type="button" class="btn btn-light" onclick="makeBold(this)">Bold</button>
                <button id="italic" type="button" class="btn btn-light" onclick="makeItalic(this)">Italic</button>
                <button id="underline" type="button" class="btn btn-light" onclick="makeUnderline(this)">Underline</button>
                <button id="left-align" type="button" class="btn btn-light" onclick="alignText(this,'left')"><i class="fas fa-align-left"></i></button>
                <button id="center-align" type="button" class="btn btn-light" onclick="alignText(this,'center')"><i class="fas fa-align-center"></i></button>
                <button id="right-align" type="button" class="btn btn-light" onclick="alignText(this,'right')"><i class="fas fa-align-right"></i></button>
            </div>
        </div>
        <hr>
        <div class="row editor">
            <div class="col">
                <div class="form-group">
                    <label for="text-input">Your Document Text</label>
                    <textarea class="form-control" id="text-input" rows="3" oninput="updateText()"></textarea>
                </div>
            </div>
            <div class="col">
                <label for="text-input">Formatted Text</label>
                <div id="text-output"  class="bg-light">

                </div>
            </div>
        </div>
        <footer>
            <p>Coded By Aswathy Saji</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
