<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- import css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="suit-game">
      <nav class="navbar navbar-expand">
        <a class="navbar-brand" href="#"> < </a>

        <div id="my-nav" class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto d-flex align-items-center">
            <li class="nav-item active">
              <img class="game-logo" src="./asset/logo.png" alt="" />
            </li>
            <li class="nav-item">
              <h2>ROCK PAPER SCISSORS</h2>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-sm-5">
            <div class="row d-flex justify-content-center">
              <div class="col-sm-6">
                <h1>PLAYER 1</h1>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <button
                class="btn col-sm-6 suit-container rockContainer"
                onclick="playGame(this.value)"
                type="button"
                value="rock"
              >
                <img class="suit-image" src="./asset/batu.png" alt="" />
              </button>
            </div>
            <div class="row d-flex justify-content-center">
              <button
                class="btn col-sm-6 suit-container paperContainer"
                onclick="playGame(this.value)"
                type="button"
                value="paper"
              >
                <img class="suit-image" src="./asset/kertas.png" alt="" />
              </button>
            </div>
            <div class="row d-flex justify-content-center">
              <button
                class="btn col-sm-6 suit-container scissorsContainer"
                onclick="playGame(this.value)"
                type="button"
                value="scissors"
              >
                <img class="suit-image" src="./asset/gunting.png" alt="" />
              </button>
            </div>
          </div>
          <div
            class="col-sm-2 d-flex align-items-center justify-content-center"
          >
            <div class="row">
              <div class="col-sm-12">
                <section class="suit-status d-flex align-items-center">
                  <h1 class="start-status">VS</h1>
                </section>
              </div>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="row d-flex justify-content-center">
              <div class="col-sm-6">
                <h1>COM</h1>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <button
                class="btn col-sm-6 suit-container rockComContainer"
                type="button"
              >
                <img class="suit-image" src="./asset/batu.png" alt="" />
              </button>
            </div>
            <div class="row d-flex justify-content-center">
              <button
                class="btn col-sm-6 suit-container paperComContainer"
                type="button"
              >
                <img class="suit-image" src="./asset/kertas.png" alt="" />
              </button>
            </div>
            <div class="row d-flex justify-content-center">
              <button
                class="btn col-sm-6 suit-container scissorsComContainer"
                type="button"
              >
                <img class="suit-image" src="./asset/gunting.png" alt="" />
              </button>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-lg-1" type="button">
            <button
              class="btn"
              type="button"
              onclick="window.location.reload()"
            >
              <img class="refresh-image" src="./asset/refresh.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
