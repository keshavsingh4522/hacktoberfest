  <title>Frontend Mentor | Stats preview card component</title>

<body>

  <div class="container">
    <div class="row">
      <div class="col col-lg-6 container-card">
        
        <h2 class="heading-h2">Get <span class="heading-span">insights</span> that help your business grow.</h2>
      <p class="heading-para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      
       <div class="stats">
        <h3 class="stats-h3">10k+</h3>
         <h4 class="stats-h4">COMPANIES</h4>
        </div>
        <div class=stats>
         <h3 class="stats-h3">314</h3>
         <h4 class="stats-h4">TEAMPLATES</h4>
        </div>
        <div class="stats">
         <h3 class="stats-h3">12m+</h3>
         <h4 class="stats-h4">QUERIES</h4>
         </div>        
      </div>
      <div class="col col-lg-6  container-img">
          <div class="above-img">

          </div>
      </div>
    </div>
  </div>
