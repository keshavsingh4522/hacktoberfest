<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: #fff;
            font-size: 10px;
        }
        h3{
            text-align: center;
            margin-bottom: 40px;
        }
        .container{
            width: 500px;
            height: 500px;
            border-radius: 10px;
            background-color: rgb(173, 99, 241);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        .button{
            padding: 0.7rem 1.7rem;
            background-color: deeppink;
            cursor: pointer;
            margin: 4rem 0;
            transition: all 0.4s ease-in-out;
            border-radius: 0.2rem;
        }

        .button:focus, .button:hover{
            transform: scale(1.05);
        }

        input{
            width: 12rem;
            height: 3rem;
            font-size: 1.3rem;
            color: rgb(66, 64, 64);
            padding-left: 8px;
        }

        .op{
            width: 10rem;
            height: 3rem;
            background-color: #fff;
            color: rgb(66, 64, 64);
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        @media screen and (max-width: 480px){
            .container{
                width: 350px;
                height: 530px;
            }

            input{
                width: 8rem;
            }

            .op{
                width: 9rem;
                margin: 15px auto;
            }

            .output{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h3>Binary to Decmial Calculator</h3>
        <div class="input">
            <label for="inputNo" id="inputNo">Binary number : </label>
            <input type="text" for="inputNo" name="inputNo">
        </div>
        <div class="button">Calculate</div>
        <div class="output">Decimal Equivalent : <div class="op"></div> </div>
    </div>

    <script>

        let input = document.querySelector("input");
        let button = document.querySelector(".button");
        let output = document.querySelector(".op");

       function checkNumber(num){
           let all0and1 = true;
            for(let c of num){
                if(c == '2' || c=='3' || c=='4' || c=='5' || c=='6'|| c=='7' || c=='8' || c=='9'){
                    all0and1 = false;
                    return all0and1;
                }else{
                    all0and1 = true;
                }
            }
            return all0and1;
       }

       button.addEventListener('click', ()=>{
            let inputNbr = input.value.toString();
            if(checkNumber(inputNbr)){
                let outputNumber = parseInt(input.value.toString(), 2);
                if(outputNumber.toString() == 'NaN'){
                    alert("Only number values are allowed!");
                }else{
                    output.textContent = outputNumber.toString();
                }
            }else{
                alert("Number should only contain 0 & 1 digits as it requires binary digits only!");
                output.textContent = "";
                input.value = "";
            }
       });
        
    </script>
</body>
</html>
