<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube search box</title>
  </head>
  <body>
    <h1>Search youtube from here!</h1>
    <form action="https://www.youtube.com/results?" method="GET" target="blank">
      <label for="search">Searchbox : </label
      ><input
        type="search"
        name="search_query"
        id="search"
        placeholder="youtube"
        autocomplete="off"
      /><br /><br />
    </form>
  </body>
</html>
