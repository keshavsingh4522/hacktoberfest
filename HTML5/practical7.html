<html>
    <body style="background-color: rgba(246, 248, 248, 0.657);">
        <center>
            <font size="+3" color="black"><hr size="+5">Registration Details<hr></font>
        <table border="5">
         <tr>
            <td>University: </td>
            <td><input type=text name=fn placeholder="University"></td> 
          </tr><tr>
                 <td>Institute: </td>
                <td><input type=text name=fn placeholder="Institute"></td>
             </tr><tr>
                <td>Branch</td>
                <td><select name= Branch>
                    <option value="---select--">---select--
                    <option value="I.T">I.T
                    <option value="Computer science">Computer science
                    <option value="Mechanical">Mechanical
                    <option value="Civil">Civil
                    </select>
                </td>       
            </tr><tr>
                <td>Degree</td> 
                <td><select name= Degree>
                    <option value="---select--">---select--
                    <option value="Btech">Btech
                    <option value="Bsc">Bsc
                    <option value="MTech">MTech
                    <option value="Msc">Msc
                    </select>
                    <input type="radio" name= initial>Pursuing
                    <input type="radio" name= initial>Completed
                </td>       
            </tr><tr>
                <td>Average CPI:</td>
                <td><input type=text name=CPI placeholder=""></td>
                <td>Upto</td>
                <td><input type=text name=u placeholder=""></td>
                <td>Th Semester</td>
            </tr>
            <tr>
                <td>Experiance:</td>
                <td><input type=text name=exp placeholder=""></td>
                <td>Years</td>
            </tr>
            <tr>
                <td>Your Website Or Blog:  </td>
                <td><input type=text name=http:// placeholder="http://"></td>
            </tr>
        </table>
        </center>
        <hr size="+5">
    </body>
</html>
