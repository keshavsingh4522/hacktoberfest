<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sf.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="Signup-form">
      <form class="" action="index.html" method="post">
        <h1>
        Sign Up</h1>
        <input type="text" placeholder="Full Name"class="txt"><br>
        <input type="text"  placeholder="Username"  class="txt"><br>
        <input type="text" placeholder="Email"  class="txt"><br>
        <input type="password"  placeholder="Password" class="txt"><br>
        <input type="password" placeholder="Confirm Password" class="txt"><br>
        <button type="submit" class="btn" name="button">Signup</button><br>
        <button type="reset" class="btn" name="button">Reset</button>
      </form>
    </div>

  </body>
</html>
