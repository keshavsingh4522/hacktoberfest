  <style type="text/css" media="screen">

     /*Tags Styling*/

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li{
      list-style-type: none;
    }

    a:link{
      text-decoration: none;
    }


    body{
      font-family: arial,sans-serif;
      font-size: 14px;
      height: 100vh;
      display: flex;
      flex-direction: column;

    }




    
    /*Header Styling*/


      header {
        height: 60px;
      }

    .navbar {
      font-size: 13px;
      height: 100%;
      width: 100%;
      padding: 10px 20px;  

      }

      .navbar ul{
        height: 100%;
        display: flex;
        align-items: center;

      }

     .navbar_left {
      justify-content: flex-start;
      
     }

    .navbar_right {
      justify-content: flex-end;
      margin-top: -40px;
    }

    .navbar ul li{
        margin-left: 15px;

      }

    .navbar ul li a {
        color: black;
      }

    .link:hover {
        text-decoration: underline;
      }

    .circle-shadow{
      height: 40px;
      width: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }  

    .circle-shadow:hover{
      background-color: rgba(0, 0, 0, 0.07);
    }

    .app-icon {
      font-size: 18px;
    }






     /*Content Styling*/


     .content-section{
     flex-grow: 1;
     display: flex;
     justify-content: center;
     align-items: center;
     }

     .content-wrapper{
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 100px;
     }

     .logo-img{
      margin-bottom: 20px;
     }

     .search-bar {
      border:  1px solid lightgrey;
      width: 600px;
      height: 45px;
      border-radius: 35px;
      display: flex;
      align-items: center;
      padding-left: 15px;
     }

     .search-bar:hover {
      box-shadow: 0px 0px 6px 0px #B5B5B5;
     }

     .material-icons.md-dark {
     color: rgba(0, 0, 0, 0.54);
     margin-right: 15px;
     cursor: pointer;        
     }

    .material-icons.md-brown{
      color: #9AA0A6;
      margin-right: 15px;
     cursor: pointer;  
    }

    .material-icons.md-18 { 
      font-size: 18px;
    }

    .search-bar input {
      flex-grow: 1;
      height: 30px;
      margin-right: 15px;
      font-size: 16px;
      border: none;
    }

    .search-bar input:focus {
      outline: none;

    }

    .search-btns{
      margin-top: 20px;
    }

    .search-btns button{
      height: 40px;
      width: 142.5px;
      font-size: 14px;
      border:  none;
      border-radius: 5px;
      margin-left: 10px;
      color: #444547;
      background-color: #F8F9FA;

      }

    .search-btns button:hover {
      border:  1px solid lightgrey;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 1px 0px;
    }  




    .tips{
     margin-top: 20px;
     text-align: center;
     font-size: 13px;
     margin-left: 15px;
    }

    .tips p a {
      color: blue;
    }

    .tips p a:hover {
      text-decoration: underline;
    }




    /* Footer */

    footer{
      background-color: #f2f2f2f2;
      height: 50px;
    }

    .footer-content{
      display: flex;
      text-align: center;
      padding:  20px;
    }

    .footer-content{
      height: 10%;
      display: flex;
      justify-content: space-between;
    }

    .footer-content ul li a{
      color: gray;
      margin-right: 15px;
    }

    .footer-content ul li a:hover{
      text-decoration: underline;
    }

    .left-footer{
      display: flex;
    }

    .right-footer{
      display: flex;

    }

    .center-footer{
     padding-right: 60px;     }





    /* Mobile and Responsiveness */

    @media only screen and (max-width: 650px){
      .search-bar{
        width: 90%;
      }

      footer{
        height: 100px;
      }

      .footer-content{
         flex-direction: column;
         align-items: center
          }

      .left-footer{
      align-items: center
    }

    .center-footer{
      padding: 10px;
    }
  }

  </style>


</head>

    <div class="search-bar">

  <!-- Javascript Starts... -->
  <script type="text/javascript" charset="utf-8" async defer>

    const searchInput = document.querySelector("#search-input");

    searchInput.addEventListener("keydown", function(event){
      if(event.code === "Enter") {
        search();
      }

    });

    function search() {
      const input = searchInput.value;
      window.location.href = "https://www.google.com/search?q=" + input + "&oq=" + input + "&aqs=chrome..69i57j69i60l3.435j0j9&sourceid=chrome&ie=UTF-8"
    }
  </script>
