<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat Bot </title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <style>
body{
    margin: 0;
    padding: 0;
    width: 100%;
    height:100vh;
    overflow: hidden;
    position: relative;
    background-color: paleturquoise;
}
.box{
    width: 490px;
    height: 350px;
    box-shadow: 5px 5px 20px #000;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 20px;
}
.top{
    width: 100%;
    height: 80px;
    background: cyan;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
}
.top h1{
    font-family: sans-serif;
    margin: 0;
    font-size: 30px;
    color: rgb(104, 100, 102);
    text-align: center;
    padding-top: 10px;
    font-family: sans-serif;
}
.mid{
    width: 100%;
    height: 150px;
    background: rgb(104, 100, 102);
}
.mid .chat{
    width: 100%;
}
.mid .chat h2{
    font-family: sans-serif;
    margin: 0;
    font-size: 30px;
    color: #000;
    padding:30px 20px;
    text-align: center;
}
.mid .chat p{
    font-family: sans-serif;
    margin: 0;
    height: 30px;
    font-size: 28px;
    color: blue;
    text-align: center;
    background-color: rgb(104, 100, 102);
    font-weight: 600;
    letter-spacing: 0.04em;
}
.input{
    height:100%;
    width: 489px;
    overflow: hidden;
}
.input input{
    width: 100%;
    height: 110px;
    outline: none;
    border: none;
    padding-left: 30px;
    padding-top:0;
    font-family: monospace;
    font-size: 50px;
    background: rgb(104, 100, 102);
}
    </style>
</head>
<body>

    <div class="box">
<div style="text-align: center;" class="top">
    <h1>Send A Message !!!</h1>
</div>
<div class="mid">
    <div class="chat">
        <h2>Answers Are Below</h2>
        <p id="chatLog">Let's Chat!</p>
    </div>
</div>
    <div class="input">
    <input type="text" id="userBox"onkeydown="if(event.keyCode == 13){ talk() }"placeholder="Type A Message">
    </div>
    </div>

    <script>
function talk(){
    var know ={
        "Hi":"Hello",
        "How Are You?":"Great !",
        "How are you?":"Great !",
        "What is your name?":"My name is Alexa",
        "Bye":"Have A Nice Day !",
        "Open YT":"Click <a href=https://www.youtube.com>here</a>",
        "Who created you?":"By Mr.Aaryan Bizoara, The Coder",
        "Hello":"Hi , Whats Up",
        "What do you Know":"I Know Everything",
        "What is your age":"1 Year Old",
        "Shut Up":"Sorry Sir/Ma'am",
        "Where were you built":"I Was Built in Visual Studio Code",
        "How Do You Work?":"By Coding, Coding is an Art!",
        "What's your biggest fear?":"That I Will Be Deleted!",
        "Tell Me a Joke":"Question- What’s the best thing about Switzerland, Answer- I don’t know, but the flag is a big plus.",
        "Why are you not understanding?":"As My Developer Needs To Put Much Information Inside Me!"
    };
    var user = document.getElementById('userBox').value;
    document.getElementById('chatLog').innerHTML = user + "<br>";
    if(user in know){
        document.getElementById('chatLog').innerHTML = know[user] + "<br>";
    }else{
        document.getElementById('chatLog').innerHTML = "I Did Not Understand, Pardon.";
    }
}
    </script>
</body>
</html>
