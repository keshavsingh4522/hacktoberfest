<!doctype html>

<head>
  <style>
    /* CSS comes here */
    body {
      font-family: arial;
    }

    input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: solid 2px #BBB;
    }

    div {
      margin: 10px 0px;
    }

    button {
      padding: 10px;
      background-color: #6a67ce;
      color: #FFFFFF;
      border: 0px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
  <title>Pure JavaScript Text to Audio</title>
</head>

<body>
  <h2>JavaScript Text to Speech</h2>
  <div><input type="text" id="text-to-speech" placeholder="Enter text to speak..."
      value="Hello Hacktoberfest 2021, Let's get start hacking now!" /></div>
  <div><button type="button" onclick="textToAudio()">Speak</button></div>
  <br />
  <div><small><b>NOTE:</b> Enter text and click on speak button.</small></div>
  <script>
    function textToAudio() {
      let msg = document.getElementById("text-to-speech").value;

      let speech = new SpeechSynthesisUtterance();
      speech.lang = "en-US";

      speech.text = msg;
      speech.rate = 1;
      speech.pitch = 1;

      window.speechSynthesis.speak(speech);
    }
  </script>
</body>

</html>
